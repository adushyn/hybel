<div class="not-found-container">
  <mat-card class="not-found-card">
    <mat-card-content>
      <div class="error-content">
        <!-- 404 Number -->
        <div class="error-number">404</div>

        <!-- Icon -->
        <mat-icon class="error-icon">error_outline</mat-icon>

        <!-- Title -->
        <h1>Page Not Found</h1>

        <!-- Description -->
        <p class="error-description">
          Oops! The page you're looking for doesn't exist or has been moved.
        </p>

        <!-- Helpful suggestions -->
        <div class="suggestions">
          <p class="suggestions-title">Here are some helpful links instead:</p>
          <ul>
            <li><a routerLink="/portfolio">Portfolio Dashboard</a></li>
            <li><a routerLink="/portfolio/properties">Properties List</a></li>
            <li><a routerLink="/profile">Customer Profile</a></li>
          </ul>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button mat-raised-button color="primary" (click)="goHome()">
            <mat-icon>home</mat-icon>
            Go to Dashboard
          </button>
          <button mat-stroked-button (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
            Go Back
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
